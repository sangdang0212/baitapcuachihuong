<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h3>Khi nhấn vào check hiện thị thông báo giá trị đã nhập trong input:</h3>
Name: <input id="name">
</br></br>
<button onclick="check()">Check</button>
<p id="display"></p>
</body>
</html>
<script>
    function check() {
        let a = document.getElementById("name").value
    document.getElementById("display").innerText = a;
    }
</script>
